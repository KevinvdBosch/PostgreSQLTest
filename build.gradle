version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.12.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.tukaani', name: 'xz', version: '1.5'
    testCompile group: 'org.apache.commons', name: 'commons-compress', version: '1.11'
    //testCompile group: 'com.opentable.components', name: 'otj-pg-embedded', version: '0.11.0'
    testCompile('org.flywaydb:flyway-core')

    //compile group: 'org.mybatis', name: 'mybatis', version: '3.0.1'
    compile group: 'net.postgis', name: 'postgis-jdbc', version: '2.2.1'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.196'

    testCompile('com.spotify:docker-client:8.8.0')

    compile files('libs/otj-pg-embedded-0.11.1-SNAPSHOT-20171219_135315_root.jar')
}
